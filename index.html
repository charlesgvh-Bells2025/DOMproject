<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f7f7f8 0%, #9028f7 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .main-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(222, 155, 155, 0.2);
        }
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
        }
        .form-section {
            padding: 30px;
            background: #f8f9fa;
        }
        .list-section {
            padding: 30px;
        }
        @media (min-width: 992px) {
            .form-section {
                border-right: 2px solid #dee2e6;
            }
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 1400px;">
        <div class="main-card">
            <!-- Header -->
            <div class="header-section">
                <h1 class="text-center mb-2"> My To Do List</h1>
                <p class="text-center mb-0 opacity-75">Organize your tasks efficiently</p>
            </div>
            
            <!-- Main Content -->
            <div class="row g-0">
                <!-- Form Section - Left Side on Large Screens -->
                <div class="col-lg-4 form-section">
                    <h4 class="mb-4">Add New Task</h4>
                    <div class="mb-3">
                        <label for="taskName" class="form-label fw-bold">Task Name</label>
                        <input type="text" id="taskName" class="form-control form-control-lg" placeholder="Enter task name...">
                    </div>
                    <div class="mb-4">
                        <label for="taskUrgency" class="form-label fw-bold">Urgency Level</label>
                        <select id="taskUrgency" class="form-select form-select-lg">
                            <option value="1"> 1 - Low</option>
                            <option value="2"> 2</option>
                            <option value="3" selected> 3 - Medium</option>
                            <option value="4"> 4</option>
                            <option value="5"> 5 - High</option>
                        </select>
                    </div>
                    <button id="addTodo" class="btn btn-primary btn-lg w-100">
                        Add Task
                    </button>
                </div>
                
                <!-- Todo List Section - Right Side on Large Screens -->
                <div class="col-lg-8 list-section">
                    <h4 class="mb-4">Your Tasks</h4>
                    <ul id="todoList" class="list-group">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Including data.js and script.js -->
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
